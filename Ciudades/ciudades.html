<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciudades</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav__space">
        <li class="nav__item "><a class="item__link" href="../Usuarios/index.html">Register</a></li>

      </ul>
    </nav>
    <div class="container container--title">
      <h1>Ciudades</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="center">Ingrese los datos de la ciudad</h2>
          <form action="#" novalidate>
            <div class="form__control">
              <input type="text" name="nombreCiudad" placeholder="Nombre de ciudad" required>
            </div>
            <button type="submit" name="" id="btn_validar">Guardar
            </button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <h2>Ciudades Registradas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody class="cuerpoTablaCiudades">

        </tbody>
      </table>
    </section>
  </main>
  <script src="app.js" type="module"></script>
</body>

</html>
