<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav__space">
        <li class="nav__item "><a class="item__link" href="../Ciudades/ciudades.html">Ciudades</a></li>
        <li class="nav__item "><a class="item__link" href="../Generos/generos.html">Generos</a></li>
        <li class="nav__item "><a class="item__link" href="../Habilidades/habilidades.html">Lenguajes</a></li>
      </ul>
    </nav>
    <div class="container container--title">
      <h1>Usuarios</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="center">Ingrese su datos de usuario</h2>
          <form action="#" novalidate>
            <div class="form__control">
              <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form__control">
              <input type="text" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form__control">
              <input type="tel" name="telefono" placeholder="Telefono" maxlength="10" required>
            </div>
            <div class="form__control">
              <select name="id_ciudad" id="ciudad" required>
                <option>Ciudades</option>
              </select>
            </div>
            <div class="form__control">
              <input type="number" name="documento" placeholder="Documento" required>
            </div>
            <div class="form__control">
              <input type="text" name="usuario" placeholder="Usuario" required>
            </div>
            <div class="form__control">
              <input type="password" name="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="form__control">
              <div class="radios div--flex">
                <h4>Genero:</h4>
                <!-- <input class="form__inputs" type="radio" value="1" id="hombre" name="genero" required>
                <label for="hombre">Hombre</label>
                <input class="form__inputs" type="radio" value="2" id="mujer" name="genero" required>
                <label for="mujer">Mujer</label> -->
              </div>
            </div>
            <div class="form__control">
              <div class="form__checks div--flex">
                <h4>Habilidades:</h4>
              </div>
            </div>
            <div class="form__control">
              <input class="form__check" type="checkbox" name="politicas" id="politicas">
              <label class="form__terminos" for="politicas">
                Acepta los
                <a href="">términos y condiciones</a>
                de la politica de protección de datos.
              </label>
            </div>
            <button type="submit" name="" id="btn_validar">Registrar</button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <h2>Usuarios Registradas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Ciudad</th>
            <th>Documento</th>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Genero</th>
            <th>Habilidades</th>
            <th>Acciones</th> 
          </tr>
        </thead>
        <tbody class="cuerpoTabla">

        </tbody>
      </table>
  </main>
  <script src="app.js" type="module"></script>
</body>

</html>
